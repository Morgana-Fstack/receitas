<body>
    <h1>Formulário de Cadastro</h1>
    <form action="processa_cadastro.php" method="post"></form>
    <form id="cadastroForm" onsubmit="return validateForm()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="Data de Nascimento" name="Data de Nascimento" required>

        <label for="E-mail">E-mail:</label>
        <input type="text" id="E-mail" name="E-mail" required>

        <label for="rua">Endereço Completo</label>
        <input type="text" id="rua" name="Endereço Completo" required>

        <label for="Cidade e Estado">Cidade e Estado:</label>
        <input type="text" id="Cidade e Estado" name="Cidade e Estado" required>

        <button type="submit">Cadastrar</button>
    </form>

    <div id="mensagem" style="display:none;"></div>

    <script>
        function validateForm() 
        {
            if (document.getElementById("email").value === "") {
                alert("Por favor, preencha o campo Nome.");
                return false;
            }
            document.getElementById("mensagem").textContent = "Cadastro realizado com sucesso!";
            document.getElementById("mensagem").style.display = "block";

            // Limpa o formulário (opcional)
            document.getElementById("cadastroForm").reset();

            return false; // Impede o envio padrão do formulário
        }

    </script>
</body>
